---
layout: default
---
<div class="home archive inner">
  <ul class="archive-list">
    {% for post in site.posts %}
    <li class="archive-item">
      <h2 class="archive-heading">
        <a class="archive-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <span class="archive-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </h2>
      <p class="archive-content">{{ post.content | strip_html | truncatewords:65}}</p>
      <a href="{{ post.url }}" class="archive-read-more">
        &gt; 더 보기</a>
    </li>
    {% endfor %}
  </ul>
</div>
