<header class="l-header main-header">
  <div class="inner">
    <h1 class="bi">
      <a class="bi-title" href="{{ site.baseurl }}/">{{ site.title }}</a>  
    </h1>
    <nav class="nav nav-gnb">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <a class="nav-anchor" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
